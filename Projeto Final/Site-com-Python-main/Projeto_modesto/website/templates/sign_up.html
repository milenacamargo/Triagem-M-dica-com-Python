{% extends "base.html" %} {% block title %}Cadastro Triagem Médica{% endblock %}

{% block conteudo %}
<form method="POST">
    <h3 align="center">Cadastro de Médicos</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Digite seu email"
            >
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input 
            type="text" 
            class="form-control" 
            id="nome" 
            name="nome" 
            placeholder="Digite seu Nome"
            >
    </div>
    <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input 
            type="text" 
            class="form-control" 
            id="sobrenome" 
            name="sobrenome" 
            placeholder="Digite seu Sobrenome"
            >
    </div>
    <div class="form-group">
        <label for="crm">CRM</label>
        <input 
            type="text" 
            class="form-control" 
            id="crm" 
            name="crm" 
            placeholder="Digite seu CRM"
            >
    </div>
    <div class="form-group">
        <label for="data">Data de Nascimento</label>
        <input 
            type="date" 
            class="form-control" 
            id="data" 
            name="data" 
            placeholder="Digite sua Data de Nascimento"
            >
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input 
            type="password" 
            class="form-control" 
            id="senha" 
            name="senha" 
            placeholder="Digite sua Senha"
            >
    </div>
    <div class="form-group">
        <label for="senha2">Confirme sua senha</label>
        <input 
            type="password" 
            class="form-control" 
            id="senha2" 
            name="senha2" 
            placeholder="Confirme sua Senha"
            >
    </div>
    <button 
    type="submit"
    class="btn btn-primary">Cadastre</button>
    </form>
{% endblock %}
