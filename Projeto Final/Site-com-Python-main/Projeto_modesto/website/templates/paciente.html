{% block conteudo %}
<form method="POST">
    <br/>
    <h3 align="center">Cadastro de Pacientes</h3>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input 
            type="text" 
            class="form-control" 
            id="nome" 
            name="nome" 
            placeholder="Nome Completo"
            >
    </div>
    <div class="form-group">
        <label for="CPF">CPF</label>
        <input 
            type="text" 
            class="form-control" 
            id="CPF" 
            name="CPF" 
            placeholder="000.000.000-00"
            >
    </div>
    <div class="form-group">
        <label for="idade">Idade</label>
        <input 
            type="number" 
            class="form-control" 
            id="idade" 
            name="idade" 
            placeholder="Digite a idade"
            >
    </div>
    <br/>
    <button 
    type="submit"
    class="btn btn-primary">Cadastre</button>
    </form>
{% endblock %}
